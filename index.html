<!doctype html>
<html ng-app="pathEditor">
    <head>
        <title>Path Editor</title>

        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link href="css/style.min.css" rel="stylesheet" type="text/css">

        <script src="lib/library.js"></script>
        <script src="js/script.min.js"></script>
    </head>
    <body>
    <div ng-controller="pathEditorController as pathEditor">
        <h1>Paths
            <div class="button" ng-click="sortPaths()"><span class="icon icon-sort-alpha-asc"></span> <span class="buttontext">Sort items</span></div>
        </h1>
        <p ng-repeat="path in paths">{{path}}</p>

        <h1>Path
            <div class="button" id="copy-clipboard-button"><span class="icon icon-paste"></span> <span class="buttontext">Copy to clipboard</span></div>
        </h1>
        <p>Paste this into your Path variable.</p>
        <div>
            <input class="path-string" id="path-string-field" ng-value="getPathString()" />
        </div>
    </div>
    </body>
</html>
