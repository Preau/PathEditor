<!doctype html>
<html ng-app="pathEditor">
    <head>
        <title>Path Editor</title>
        <link href="css/style.min.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="js/script.min.js"></script>
    </head>
    <body>
    <div ng-controller="pathEditorController as pathEditor">
        <h1>Path items</h1>
        <p ng-repeat="path in paths">{{path}}</p>

        <h1>Path string</h1>
        <div>
            <input class="path-string" ng-value="getPathString()" />
        </div>
    </div>
    </body>
</html>
